<!DOCTYPE html>
<html>

<head>
    <title>Facebook Status</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </style>
</head>

<body>

    <div id="post-container">
        <div id="user-profile">
            <img src="https://i.etsystatic.com/10131659/r/il/0f522b/3870142171/il_570xN.3870142171_5sym.jpg" alt="User Profile Picture" width="40" height="40">
            <div>
                <h4>Satoshi Nakamoto</h4>
                <p id="post-date"></p>
            </div>
        </div>

        <div id="post-content">
            <p>Don't forget to buy nfts</p>
        </div>

        <div id="interaction-bar">
            <div class="interaction-btn like-btn">
                <i class="fa fa-thumbs-up"></i>
                <span>Like</span>
            </div>
            <div class="interaction-btn">
                <i class="fa fa-comment"></i>
                <span>Comment</span>
            </div>
            <div class="interaction-btn">
                <i class="fa fa-share"></i>
                <span>Share</span>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
